<!DOCTYPE html>
<html>
<head>
    <title>Test Login</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .form-group { margin: 15px 0; }
        input { padding: 8px; width: 300px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
        .result { margin: 20px 0; padding: 10px; background: #f0f0f0; white-space: pre-wrap; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
    </style>
</head>
<body>
    <h1>Pakistani Tax Advisor - Login Test</h1>
    
    <div class="form-group">
        <label>Email:</label><br>
        <input type="email" id="email" value="testuser@paktaxadvisor.com">
    </div>
    
    <div class="form-group">
        <label>Password:</label><br>
        <input type="password" id="password" value="TestUser123">
    </div>
    
    <div class="form-group">
        <button onclick="testLogin()">Test Login</button>
        <button onclick="testSession()">Test Session Verification</button>
        <button onclick="clearResults()">Clear Results</button>
    </div>
    
    <div id="result" class="result"></div>
    
    <script>
        let currentToken = null;
        
        function log(message, isError = false) {
            const result = document.getElementById('result');
            const timestamp = new Date().toLocaleTimeString();
            result.innerHTML += `[${timestamp}] ${message}\n`;
            result.className = isError ? 'result error' : 'result success';
        }
        
        function clearResults() {
            document.getElementById('result').innerHTML = '';
            document.getElementById('result').className = 'result';
        }
        
        async function testLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            log(`Testing login for: ${email}`);
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    currentToken = data.sessionToken;
                    log(`✅ Login successful!`);
                    log(`User: ${data.user.name} (${data.user.role})`);
                    log(`Session Token: ${currentToken.substring(0, 8)}...`);
                    log(`Is Admin: ${data.isAdmin}`);
                } else {
                    log(`❌ Login failed: ${data.error || 'Unknown error'}`, true);
                }
            } catch (error) {
                log(`❌ Network error: ${error.message}`, true);
            }
        }
        
        async function testSession() {
            if (!currentToken) {
                log('❌ No session token available. Please login first.', true);
                return;
            }
            
            log(`Testing session verification with token: ${currentToken.substring(0, 8)}...`);
            
            try {
                const response = await fetch('/api/verify-session', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ sessionToken: currentToken })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    log(`✅ Session verification successful!`);
                    log(`User: ${data.user.name} (${data.user.role})`);
                } else {
                    log(`❌ Session verification failed: ${data.error || 'Unknown error'}`, true);
                }
            } catch (error) {
                log(`❌ Network error: ${error.message}`, true);
            }
        }
        
        // Test different accounts
        function setTestAccount(email, password) {
            document.getElementById('email').value = email;
            document.getElementById('password').value = password;
        }
    </script>
    
    <h3>Quick Test Accounts:</h3>
    <button onclick="setTestAccount('admin@paktaxadvisory.com', 'admin123')">Admin Account</button>
    <button onclick="setTestAccount('superadmin@paktaxadvisor.com', 'superadmin123')">Super Admin</button>
    <button onclick="setTestAccount('testuser@paktaxadvisor.com', 'TestUser123')">Test User</button>
</body>
</html>
